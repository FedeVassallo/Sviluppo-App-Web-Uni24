<div>
  <h1>Elenco dei Task</h1>
  
  <ul>
    <li *ngFor="let task of tasks">
      {{ task.title }} - {{ task.description }} - {{ task.due_date }} - {{ task.priority }}
      <button (click)="editTask(task.id)">Modifica</button>
      <button (click)="deleteTask(task.id)">Elimina</button>
    </li>
  </ul>
</div>
